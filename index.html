<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Expense Tracker</h2>
    
        <form>
            <div class="mb-3">
                <label for="expenseamount" class="form-label">Choose Expense Amount</label>
                <input type="number" class="form-control" id="expenseamount" name="expenseamount" placeholder="Enter amount" required>
            </div>
    
            <div class="mb-3">
                <label for="description" class="form-label">Choose Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" required>
            </div>
    
            <div class="mb-3">
                <label for="category" class="form-label">Choose Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="food">Food</option>
                    <option value="movie">Movie</option>
                    <option value="electricity">Electricity</option>
                    <option value="fuel">Fuel</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary" id="addexpense">Add Expense</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <h4>Expense List</h4>
        <ul id="additems" class="list-group">
        </ul>
    </div>
    

<script src="index.js"></script>
    
</body>
</html>
